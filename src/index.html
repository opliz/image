<body>
  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=2007872755978718&autoLogAppEvents=1"></script>
  <app-root></app-root>
  <script>
    $(document).ready(function(){
      if($(".btn-top").length > 0){
        $(window).scroll(function () {
          var e = $(window).scrollTop();
          if (e > 300) {
            $(".btn-top").show()
          } else {
            $(".btn-top").hide()
          }
        });
        $(".btn-top").click(function () {
          $('body,html').animate({
            scrollTop: 0
          })
        });
      }
    });
  </script>
  <!-- script-for-menu -->
  <script>
    $(function(){
      $( "span.menu" ).click(function() {
        $( "ul.nav1" ).slideToggle( 300, function() {
            // Animation complete.
        });
      });
    });
    
    $(function(){
      var t=window.location.href;
      $(".nav1 a").each(function(){
        if(this.href==t) {
          $(this).addClass("active");
        }
      });
    });
  </script>
  <!-- /script-for-menu -->
  <script>
    $(function(){
      $(".fb-comments").attr("data-href", window.location.href);
    });
  </script>
